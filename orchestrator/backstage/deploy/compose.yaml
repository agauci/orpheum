services:
  backstage-server:
    container_name: backstage-server
    image: orpheum-backstage-server
    environment:
      - TZ=Europe/Rome
    # This config provides access to generated certificates outside of the docker container
    volumes:
      - "C:\\nginx\\certificates\\backstage.orpheum.cloud:/etc/letsencrypt/live/backstage.orpheum.cloud"
    ports:
      - '8080:80'
      - '8044:443'
    restart: always