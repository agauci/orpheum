services:
  backstage-server:
    container_name: backstage-server
    image: orpheum/backstage-server
    environment:
      TZ: Europe/Rome
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '80:80'
      - '443:443'
    restart: always
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:17.2
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /orpheum/postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: always